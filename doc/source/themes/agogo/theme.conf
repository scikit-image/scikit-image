[theme]
inherit = basic
stylesheet = agogo.css
pygments_style = tango

[options]
bodyfont = "Verdana", Arial, sans-serif
pagewidth = 70em
documentwidth = 55em
sidebarwidth = 14em
bgcolor = white
headerbg = url(bgtop.png) top left repeat-x
footerbg = url(bgfooter.png) top left repeat-x
linkcolor = #FC852B
headercolor1 = #555
headercolor2 = #555
headerlinkcolor = #fcaf3e
codebgcolor = #EEE
textalign = justify
