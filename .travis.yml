# See tools/travis/notes.txt for some guidelines

language: python
sudo: false
cache:
  # See http://docs.travis-ci.com/user/caching/#pip-cache
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/sphinx
    - $HOME/.ccache
addons:
  apt:
    packages:
    - ccache
    - texlive
    - texlive-latex-extra
    - dvipng

env:
  global:
    - GH_REF: github.com/scikit-image/docs.git
    - secure: "Z8uxAGrFb6yNw/savI7YvA5/BfkVKVGD3HUkDSXamotJAvUKMjIlWnzLc7d9S7PY99FRENgRYaNw4fzZqwJ91hDITcl1/wk6ux1j778O8kUQZayzdqcJG8KpfBsy1vJ4fl4uDGlSmUP413rR3R3dvvgJzIpCLy2qiQR/xujrGvs="

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1fea29525e8b929dd7c7
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false


# DEFAULT VALUES:
# RUN_EXAMPLES != 0  (runs all the files in the examples)
# BUILD_DOCS != 1  (runs make html in docs)
# RUN_TESTS != 0  (runs pytest [twice] and flake8)
# MINIMUM_REQUIREMENTS != 1  (pins the requirements.txt files)
matrix:
  include:
    - os: linux
      python: 3.5
      env: RUN_EXAMPLES=0
    - os: linux
      python: 3.5
      env: MINIMUM_REQUIREMENTS=1 RUN_EXAMPLES=0
    - os: linux
      python: 3.6
      env: RUN_EXAMPLES=0
    # Linux seems to finish in 40 minutes (max is 45)
    # Therefore run the long examples in a seperate build
    - os: linux
      python: 3.5
      env: RUN_TESTS=0 RUN_EXAMPLES=1
    - os: linux
      python: 3.6
      env: RUN_TESTS=0 BUILD_DOCS=1 DEPLOY_DOCS=1
    # OSX seems to finish in under 30 minutes, therefore we can
    # run the tests and examples in the build
    - os: osx
      osx_image: xcode9
      language: objective-c
      env: TRAVIS_PYTHON_VERSION=3.5
    - os: osx
      osx_image: xcode9
      language: objective-c
      env: TRAVIS_PYTHON_VERSION=3.6
    # Includea  --pre build to catch errors
    - os: linux
      python: 3.6
      env: PIP_FLAGS="--pre" RUN_EXAMPLES=0

before_install:
    # libpng 1.6.32 has a bug in reading PNG
    # that seems to be the default library that is installed
    # https://github.com/ImageMagick/ImageMagick/issues/747#issuecomment-328521685
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        source tools/travis/osx_install.sh;
        brew upgrade libpng;
      else
        virtualenv -p python ~/venv;
        source ~/venv/bin/activate;
      fi
    - ccache -s
    - export PATH=/usr/lib/ccache:${PATH}
    - source tools/travis/before_install.sh
    - which python; python --version
    - tools/build_versions.py
    - tools/check_sdist.py

install:
    - python setup.py develop
    # Install testing requirements
    - pip install --retries 3 -q $PIP_FLAGS -r requirements/test.txt

script: tools/travis/script.sh

after_success:
    - codecov
    # Prepare.release
    - doc/release/contribs.py HEAD~10
    - bash tools/travis/deploy_docs.sh
