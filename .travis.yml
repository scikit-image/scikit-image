# See tools/travis/notes.txt for some guidelines

language: python
sudo: false
cache:
  # See http://docs.travis-ci.com/user/caching/#pip-cache
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/sphinx
    - $HOME/.ccache
addons:
  apt:
    packages:
    - ccache
    - texlive
    - texlive-latex-extra
    - dvipng

env:
  global:
    - GH_REF: github.com/scikit-image/docs.git
    - secure: "Z8uxAGrFb6yNw/savI7YvA5/BfkVKVGD3HUkDSXamotJAvUKMjIlWnzLc7d9S7PY99FRENgRYaNw4fzZqwJ91hDITcl1/wk6ux1j778O8kUQZayzdqcJG8KpfBsy1vJ4fl4uDGlSmUP413rR3R3dvvgJzIpCLy2qiQR/xujrGvs="

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/1fea29525e8b929dd7c7
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false

matrix:
  include:
    - os: linux
      python: 3.5
      env: OPTIONAL_DEPS=1 WITH_PYSIDE=1 BUILD_DOCS=1
    - os: linux
      python: 3.5
      env: QT=PyQt5 WITH_PYAMG=1 MINIMUM_REQUIREMENTS=1
    - os: linux
      python: 3.6
      env: QT=PyQt5 WITH_PYAMG=1 OPTIONAL_DEPS=1 BUILD_DOCS=1 DEPLOY_DOCS=1
    - os: linux
      python: 3.6
      env: QT=PyQt5 WITH_PYAMG=1 OPTIONAL_DEPS=1 PIP_FLAGS="--pre"
    - os: osx
      osx_image: xcode9
      language: objective-c
      # OS X has a hard time installing the docs dependencies
      env: TRAVIS_PYTHON_VERSION=3.5

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        source tools/travis/osx_install.sh;
      else
        virtualenv -p python ~/venv;
        source ~/venv/bin/activate;
      fi
    - ccache -s
    - export PATH=/usr/lib/ccache:${PATH}
    - source tools/travis/before_install.sh
    - which python; python --version
    - tools/build_versions.py
    - tools/check_sdist.py

install:
    # build and install runtime dependencies
    - python -m pip install .
    # Matplotlib settings - do not show figures during doc examples
    - |
      if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
        export MPL_DIR=${HOME}/.matplotlib
      else
        export MPL_DIR=${HOME}/.config/matplotlib
      fi
    - mkdir -p ${MPL_DIR}
    - touch ${MPL_DIR}/matplotlibrc
    # Install most of the optional packages
    - |
      if [[ "${OPTIONAL_DEPS}" == "1" ]]; then
        pip install --retries 3 -q -r ./requirements/optional.txt
      fi
    - |
      if [[ "${WITH_PYAMG}" == "1" ]]; then
        pip install --retries 3 -q pyamg
      fi
    - |
      if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
        echo "backend : Template" > $MPL_DIR/matplotlibrc
      fi
      # Now configure Matplotlib to use Qt5
    - |
      if [[ "${QT}" = "PyQt5" ]]; then
          echo got here
          pip install --retries 3 -q $PIP_FLAGS pyqt5
          MPL_QT_API=PyQt5
          export QT_API=pyqt5
      elif [[ "${QT}" == "PySide2" ]]; then
          pip install--retries 3 -q $PIP_FLAGS pyside2
          MPL_QT_API=PySide2
          export QT_API=pyside2
      else
          echo 'backend: Template' > $MPL_DIR/matplotlibrc
      fi
    - |
      if [[ "${QT}" == "PyQt5" || "${QT}" == "PySide2" ]]; then
          # Is this correct for PySide2?
          echo got there
          echo 'backend: Qt5Agg' > $MPL_DIR/matplotlibrc
          echo 'backend.qt5 : '$MPL_QT_API >> $MPL_DIR/matplotlibrc
      fi
    - pip install --retries 3 -q -r ./requirements/test.txt

script: tools/travis/script.sh

after_success:
    - codecov
    # Prepare.release
    - doc/release/contribs.py HEAD~10
    - bash tools/travis/deploy_docs.sh
