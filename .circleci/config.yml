version: 2

jobs:
  doc:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: Install apt packages
          command: |
            sudo apt-get update
            sudo apt-get install ccache
      - restore_cache:
          name: restore cached data files
          keys:
            - data-v1-{{ checksum "src/skimage/data/_registry.py" }}
      - restore_cache:
          name: Restore cached pip dependencies
          keys:
            - packages-v1-{{ checksum "pyproject.toml" }}
      - restore_cache:
          name: Restore cached build files (ccache)
          keys:
            - ccache-v2-{{ .Branch }}
      - run:
          name: Install dependencies and build package
          command: |
            python3 -m pip install --upgrade pip
            python3 -m pip install --group build
            python3 -m pip install -vv --no-build-isolation .
            # Ensure build succeeds without runtime requirements
            python3 -m pip install --group docs
      - run:
          name: Print ccache performance
          command: |
            ccache -s
      - save_cache:
          name: Cache pip dependencies
          key: packages-v1-{{ checksum "pyproject.toml" }}
          paths:
            - ~/.cache/pip
      - save_cache:
          name: Cache build files (ccache)
          key: ccache-v2-{{ .Branch }}
          paths:
            - ~/.cache/ccache
      - run:
          name: Build doc
          no_output_timeout: 50m
          command: |
            cd doc
            PYTHON=python3 make clean
            PYTHON=python3 SPHINXOPTS="-j 1" make html
      - save_cache:
          name: Cache data files
          key: data-v1-{{ checksum "src/skimage/data/_registry.py" }}
          paths:
            - /home/circleci/.cache/scikit-image/master
      - store_artifacts:
          path: doc/build/html

workflows:
  version: 2
  build-doc:
    jobs:
      - doc
