[build-system]
requires = [
    "wheel",
    "setuptools",
    "packaging",
    "Cython>=0.29.24,<3.0",
    "pythran",
    "lazy_loader>=0.1",

    # We follow scipy for much of these pinnings
    # https://github.com/scipy/scipy/blob/main/pyproject.toml
    "numpy==1.20.0; python_version=='3.8' and platform_machine=='aarch64'",
    # aarch64 for py39 and py310 are covered by the default requirement below

    # arm64 on Darwin supports Python 3.8 and above requires numpy>=1.21.0
    "numpy==1.21.0; python_version=='3.8' and platform_machine=='arm64' and platform_system=='Darwin'",
    "numpy==1.21.0; python_version=='3.9' and platform_machine=='arm64' and platform_system=='Darwin'",
    # arm64 for py310 is covered by the default requirement below

    # default numpy requirements
    "numpy==1.23.4; python_version=='3.8' and (platform_machine!='arm64' or platform_system!='Darwin') and platform_machine!='aarch64' and platform_python_implementation != 'PyPy'",
    "numpy==1.23.4; python_version=='3.9' and (platform_machine!='arm64' or platform_system!='Darwin') and platform_python_implementation != 'PyPy'",
    "numpy==1.21.6; python_version=='3.10' and platform_python_implementation != 'PyPy'",
    "numpy==1.23.2; python_version=='3.11' and platform_python_implementation != 'PyPy'",

    # For Python versions which aren't yet officially supported,
    # we specify an unpinned NumPy which allows source distributions
    # to be used and allows wheels to be used as soon as they
    # become available.
    "numpy; python_version>='3.12'",
    "numpy; python_version>='3.8' and platform_python_implementation=='PyPy'",
]
