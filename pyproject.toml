[project]
name = 'scikit-image'
description = 'Image processing in Python'
requires-python = '>=3.9'
readme = 'README.md'
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Console',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: BSD License',
    'Programming Language :: C',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3 :: Only',
    'Topic :: Software Development :: Libraries',
    'Topic :: Scientific/Engineering',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: Unix',
    'Operating System :: MacOS',
]
dynamic = ['version']
dependencies = [
    'numpy>=1.22',
    'scipy>=1.8',
    'networkx>=2.8',
    'pillow>=9.0.1',
    'imageio>=2.27',
    'tifffile>=2022.8.12',
    'packaging>=21',
    'lazy_loader>=0.3',
]

[[project.maintainers]]
name = 'scikit-image developers'
email = 'skimage-core@discuss.scientific-python.org'

[project.license]
file = 'LICENSE.txt'

[project.optional-dependencies]
build = [
    # Also update [build-system] -> requires
    'meson-python>=0.14',
    'wheel',
    'setuptools>=67',
    'packaging>=21',
    'ninja',
    'Cython>=0.29.32',
    'pythran',
    'numpy>=1.22',
    # Developer UI
    'spin==0.6',
    'build',
]
data = ['pooch>=1.6.0']
developer = [
    'pre-commit',
    "tomli; python_version < '3.11'",
]
docs = [
    'sphinx>=7.2',
    'sphinx-gallery>=0.14',
    'numpydoc>=1.6',
    'sphinx-copybutton',
    'pytest-runner',
    'matplotlib>=3.5',
    'dask[array]>=2022.9.2',
    'pandas>=1.5',
    'seaborn>=0.11',
    'pooch>=1.6',
    'tifffile>=2022.8.12',
    'myst-parser',
    'ipywidgets',
    'ipykernel',  # needed until https://github.com/jupyter-widgets/ipywidgets/issues/3731 is resolved
    'plotly>=5.10',
    'kaleido',
    'scikit-learn>=1.1',
    'sphinx_design>=0.5',
    'pydata-sphinx-theme>=0.14.1',
    'PyWavelets>=1.1.1',
]
optional = [
    'SimpleITK',
    'astropy>=5.0',
    'cloudpickle>=0.2.1',  # necessary to provide the 'processes' scheduler for dask
    'dask[array]>=2021.1.0',
    'matplotlib>=3.5',
    'pooch>=1.6.0',
    'pyamg',
    'PyWavelets>=1.1.1',
    'scikit-learn>=1.1',
]
test = [
    'asv',
    'matplotlib>=3.5',
    'numpydoc>=1.5',
    'pooch>=1.6.0',
    'pytest>=7.0',
    'pytest-cov>=2.11.0',
    'pytest-localserver',
    'pytest-faulthandler',
]

[project.urls]
homepage = 'https://scikit-image.org'
documentation = 'https://scikit-image.org/docs/stable'
source = 'https://github.com/scikit-image/scikit-image'
download = 'https://pypi.org/project/scikit-image/#files'
tracker = 'https://github.com/scikit-image/scikit-image/issues'

[build-system]
build-backend = 'mesonpy'
requires = [
    'meson-python>=0.14',
    'wheel',
    'setuptools>=67',
    'packaging>=21',
    'Cython>=0.29.32',
    'pythran',
    'lazy_loader>=0.3',
    "numpy==1.22.4; python_version=='3.9' and platform_python_implementation != 'PyPy'",
    "numpy==1.22.4; python_version=='3.10' and platform_system=='Windows' and platform_python_implementation != 'PyPy'",
    "numpy==1.22.4; python_version=='3.10' and platform_system != 'Windows' and platform_python_implementation != 'PyPy'",
    "numpy==1.23.3; python_version=='3.11' and platform_python_implementation != 'PyPy'",
    "numpy; python_version>='3.12'",
    "numpy; python_version>='3.9' and platform_python_implementation=='PyPy'",
]

[tool.spin]
package = 'skimage'

[tool.spin.commands]
Build = [
    'spin.build',
    'spin.test',
    '.spin/cmds.py:sdist',
]
Environments = [
    'spin.shell',
    'spin.ipython',
    'spin.python',
]
Documentation = ['.spin/cmds.py:docs']
Metrics = [
    '.spin/cmds.py:asv',
    '.spin/cmds.py:coverage',
]

[tool.ruff]
line-length = 88
target-version = 'py39'
select = [
    'F',
    'E',
    'W',
    'UP',
]
ignore = [
    'E501',
    'E741',
    'E712',
]
exclude = [
    '.git',
    '.ruff_cache',
    'build',
    'build-install',
    'dist',
    'doc/source/auto_examples',
]

[tool.ruff.per-file-ignores]
"**/__init__.py" = [
    'E402',
    'F401',
    'F403',
    'F405',
]
"**/__init__.pyi" = [
    'E402',
    'F401',
    'F403',
    'F405',
]
"skimage/_shared/testing.py" = ['F401']
"doc/examples/**/*.py" = ['E402']

[tool.ruff.pydocstyle]
convention = 'numpy'

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra  --strict-config  --strict-markers"
log_cli_level = "INFO"
xfail_strict = true
#testpaths = ["skimage", "../../../../../benchmarks"]
python_files = ["benchmark_*.py", "test_*.py"]
python_classes = ["Test*", "*Suite"]
python_functions = ["time_*", "test_*", "peakmem_*"]
filterwarnings = []

[tool.coverage.run]
omit = ['*/tests/*']
