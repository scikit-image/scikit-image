name: Report a bug
description: Report an error, problem or unexpected behavior in scikit-image.
title: "<Please write a comprehensive title summarizing the bug>"
labels: [":bug: Bug"]

body:
- type: markdown
  attributes:
    value: >
      Thank you for taking the time to file a bug report! Before creating a new
      issue, please make sure to take a few minutes to search the 
      [issue tracker](https://github.com/scikit-image/scikit-image/issues?q=label%3A%22%3Abug%3A+Bug%22)
      for existing issues about the bug. 

- type: textarea
  validations:
    required: true
  attributes:
    label: "Describe the issue:"
    description: >
      Please describe your issue with all necessary detail. What kind of 
      behavior are you experiencing? What would you expect instead? Upload all
      necessary images and files here too!

- type: textarea
  attributes:
    label: "Way to reproduce:"
    description: >
      Please provide a short code example that reproduces the issue. It should
      be self-contained, i.e., can be copy-pasted into the Python interpreter or
      run as-is via `python my_issue.py`.
    placeholder: |
      import numpy as np
      import skimage
      # Your code here...
    render: Python

- type: textarea
  attributes:
    label: "Traceback or output:"
    description: >
      Please include the full error message, traceback or output, if any.
    placeholder: |
      Full error (starting from Traceback) or output..
    render: Shell

- type: textarea
  validations:
    required: true
  attributes:
    label: "Version information:"
    description: |
      Please paste the output from the following Python commands
      ```python
      import sys; print(sys.version)
      import platform; print(platform.platform())
      import skimage; print(f'scikit-image version: {skimage.__version__}')
      import numpy; print(f'numpy version: {numpy.__version__}')
      ```
    placeholder: |
      Version information...
    render: Shell
