name: Nightly Wheel builder
on:
  workflow_dispatch:
  schedule:
    - cron: "27 11 * * SUN" # every Sunday at 11:27 UTC
  push:
    branches:
      - maintenance/**

concurrency:
  # Cancel previous workflows on the same branch
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  call-workflow-build-wheels:
    uses: ./.github/workflows/wheels-recipe.yaml
    with:
      CIBW_ENVIRONMENT: >
        PIP_PRE=1
        PIP_EXTRA_INDEX_URL="https://pypi.anaconda.org/scientific-python-nightly-wheels/simple"
      # assert NumPy 2.0 before running tests
      CIBW_TEST_COMMAND: >
        pip list --pre --format=freeze | grep -q 'numpy==2' &&
        (cd .. && pytest --pyargs skimage)

  run-on-failure:
    needs: call-workflow-build-wheels
    runs-on: ubuntu-latest
    if: ${{ failure() && github.ref == 'refs/heads/main' }}
    steps:
      - name: "Job has failed: reporting"
        uses: JasonEtco/create-an-issue@1b14a70e4d8dc185e5cc76d3bec9eab20257b2c5 # v2.9.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_TYPE: "nightly build & test"
        with:
          filename: .github/MAIN_FAIL_TEMPLATE.md

  upload_anaconda:
    permissions:
      contents: write # for softprops/action-gh-release to create GitHub release
    name: Release
    needs: call-workflow-build-wheels
    if: github.repository_owner == 'scikit-image' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        id: download
        with:
          pattern: wheels-*
          merge-multiple: true
          path: ./dist

      - name: Upload wheel
        uses: scientific-python/upload-nightly-action@82396a2ed4269ba06c6b2988bb4fd568ef3c3d6b # 0.6.1
        with:
          artifacts_path: dist
          anaconda_nightly_upload_token: ${{secrets.UPLOAD_TOKEN}}

      - name: "Job has failed: reporting"
        if: ${{ failure() && github.ref == 'refs/heads/main' }}
        uses: JasonEtco/create-an-issue@1b14a70e4d8dc185e5cc76d3bec9eab20257b2c5 # v2.9.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_TYPE: "nightly wheel upload"
        with:
          filename: .github/MAIN_FAIL_TEMPLATE.md
