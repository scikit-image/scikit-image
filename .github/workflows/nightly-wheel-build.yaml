name: Nightly Wheel builder
on:
  workflow_dispatch:
  schedule:
    - cron: "27 11 * * SUN" # every Sunday at 11:27 UTC
  push:
    branches:
      - maintenance/**
  pull_request:
    paths:
      - ".github/workflows/nightly-wheel-build.yaml"

concurrency:
  # Cancel previous workflows on the same branch
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  call-workflow-build-wheels:
    name: Wheels recipe
    uses: ./.github/workflows/wheels-recipe.yaml

  upload_anaconda:
    permissions:
      contents: write # for softprops/action-gh-release to create GitHub release
    name: Release
    needs: call-workflow-build-wheels
    if: github.repository_owner == 'scikit-image' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v5
        id: download
        with:
          pattern: wheels-*
          merge-multiple: true
          path: ./dist

      - name: Upload wheel
        uses: scientific-python/upload-nightly-action@b36e8c0c10dbcfd2e05bf95f17ef8c14fd708dbf # 0.6.2
        with:
          artifacts_path: dist
          anaconda_nightly_upload_token: ${{secrets.UPLOAD_TOKEN}}
