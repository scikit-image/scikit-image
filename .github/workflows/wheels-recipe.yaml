name: Build and Test Wheels
on:
  workflow_call:

permissions:
  contents: read

jobs:
  build_wheel:
    name: Build python ${{ matrix.cibw_python }} ${{ matrix.cibw_arch }} wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [
            ubuntu-latest,
            ubuntu-22.04-arm,
            windows-latest,
            # windows-11-arm, # need a separate PR for this, problem with python verison discovery
            macos-13,
            macos-latest, # ARM-version of MacOS
          ]
        build: ["cp31{1,2}*", "cp313*", "cp314*"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: pypa/cibuildwheel@v3.1.4
        env:
          CIBW_BUILD: ${{ matrix.build }}
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_pyodie_wheel:
    name: Build python pyodide on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and test scikit-image for Pyodide
        uses: pypa/cibuildwheel@v3.1.4
        env:
          CIBW_PLATFORM: pyodide
