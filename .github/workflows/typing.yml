# Workflow to generate and test type annotations
name: Typing

on: [push, pull_request, merge_group]

concurrency:
  # Cancel previously triggered workflows for the same PR
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Many color libraries just need this variable to be set to any value, but at
  # least one distinguishes color depth, where "3" -> "256-bit color".
  FORCE_COLOR: 3
  MYPYPATH: ${{ github.workspace }}/stubs

jobs:
  docstub:
    name: Generate and test stubs
    runs-on: ubuntu-latest

    steps:
      - name: Clone scikit-image
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: "pip"
          cache-dependency-path: "requirements/*.txt"

      - name: Install build dependencies
        env:
          PIP_FLAGS: ${{ matrix.PIP_FLAGS }}
        run: |
          source .github/scripts/setup-build-env.sh

      - name: Build and install from source
        run: |
          pip install -v --no-build-isolation .

      - name: Install docstub
        run: |
          pip install docstub==0.3.0.post0
          docstub --version

      - name: Generate stubs
        run: |
          docstub run --verbose --group-errors --allow-errors=710 \
              --out-dir ${MYPYPATH}/skimage skimage/ \
              | tee $GITHUB_STEP_SUMMARY
          if [ "${PIPESTATUS[0]}" != "0" ]; then
              echo "::error::docstub returned exit code ${PIPESTATUS[0]}."
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: skimage-stubs
          path: ${MYPYPATH}
