# Workflow to generate and test type annotations
name: Typing

on: [push, pull_request, merge_group]

concurrency:
  # Cancel previous workflows of the same PR, but only for PRs
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Many color libraries just need this to be set to any value, but at least
  # one distinguishes color depth, where "3" -> "256-bit color".
  FORCE_COLOR: 3
  MYPYPATH: ${{ github.workspace }}/stubs

jobs:
  docstub:
    name: Generate stubs & test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout scikit-image
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: "pip"
          cache-dependency-path: "requirements/*.txt"

      - name: Install build dependencies
        env:
          PIP_FLAGS: ${{ matrix.PIP_FLAGS }}
        run: |
          source .github/scripts/setup-build-env.sh

      - name: Build and install from source
        run: |
          pip install -v --no-build-isolation .

      - name: Install docstub
        run: |
          pip install docstub
          docstub --version

      - name: Generate stubs
        run: |
          docstub run -v --group-errors --allow-errors=710 -o ${MYPYPATH}/skimage skimage/

      - uses: actions/upload-artifact@v4
        with:
          name: skimage-stubs
          path: ${MYPYPATH}
