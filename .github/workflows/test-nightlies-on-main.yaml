name: Test nightlies
# On `main`, test against nightly wheels of upstream.

on:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write

env:
  PYTHONOPTIMIZE: 0
  OPTIONS_NAME: "default"

  # For lazy-loader
  EAGER_IMPORT: 0

  # Make available packages from nightly wheels repo
  PIP_FLAGS: >-
    --upgrade
    --pre
    --index-url https://pypi.anaconda.org/scientific-python-nightly-wheels/simple
    --extra-index-url https://pypi.org/simple

  PYTEST: "pytest --config-file ${{ github.workspace }}/pyproject.toml"

jobs:
  wheels:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "requirements/*.txt"

      - name: Setup build dependencies
        # PIP_FLAGS: exposed via global env
        run: |
          source .github/scripts/setup-build-env.sh

      - name: Build and install
        run: |
          pip install -v --no-build-isolation .

      - name: Setup test dependencies
        env:
          MINIMUM_REQUIREMENTS: 0
          OPTIONAL_DEPS: 0
          WITHOUT_POOCH: 0
          # PIP_FLAGS: exposed via global env
        run: |
          source .github/scripts/setup-test-env.sh

      - name: Run tests
        run: |
          $PYTEST --doctest-plus --showlocals --pyargs skimage ./tests

      - name: "Job has failed: reporting"
        if: ${{ failure() && github.ref == 'refs/heads/main' }}
        uses: JasonEtco/create-an-issue@1b14a70e4d8dc185e5cc76d3bec9eab20257b2c5 # v2.9.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_TYPE: "nightly test"
        with:
          filename: .github/MAIN_FAIL_TEMPLATE.md
          update_existing: true
